<!Doctype html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title> Tabela de IMC </title>
    <script type="text/javascript">

       function calcular(){
    		
    		var formulario = document.getElementById("formulario");	
    		
    			
    			
    		var kilos  		= +formulario.kilos.value;
    		var metros 		= +formulario.metros.value;
    		var centimetros = +formulario.centimetros.value;
    		
     		
    		var altura = (metros * 100 + centimetros) / 100;
    		 
    		
    		var imc = kilos / (altura * altura);
    		
    		
    		formulario.imc.value = imc.toFixed(2);
    		
    		if(imc < 20)
    		{
    			alert('VocÃª esta abaixo do peso!');
    		} 
    		else if(imc >20 && imc <= 25)
    		{
    			alert("Peso Ideal");
    		}
    		else if(imc >25 && imc <= 30)
    		{
    			alert("Sobrepeso");
    		}
    		else if(imc >30 && imc <= 35)
    		{
    			alert("Obesidade Moderada");
    		}
    		else if(imc >35 && imc <= 40)
    		{
    			alert("Obesidade Severa");
    		}
    		else if(imc >40 && imc <= 50)
    		{
    			alert("Obesidade Morbida");
    		}
    		else
    		{
    			
    		}
    	}
    </script>
</head>
<body>
    <form id="formulario">
    <fieldset class="Tabela">
    	<legend>Calculo IMC</legend>
    	
        <label for="kilos">Kilos:</label>
        <input name="kilos" type="text" />
    
        <label for="metros">Metros:</label>
        <input name="metros" type="text" />
    
        <label for="centimetros">Centimetros:</label>
        <input name="centimetros" type="text" />
    
        <label for="imc">Imc:</label>
        <input name="imc" type="text" disabled="disabled" />
            
        <button onclick="calcular();" class="Botao">Calcular</button> 
    </fieldset>
    </form>

    <br>
    <br>


    <table border="1">
        <tr>
            <td>Valor de IMC de pessoas de 20 a 60 anos </td>
        </tr>
        <tr>
            <td>Menor que 18,5 = baixo peso </td>
        </tr>
        <tr>
            <td>De 18,5 a 24,99 = Normal</td>
        </tr>
        <tr>
            <td>De 25 a 29,99 = Sobrepeso</td>
        </tr>
        <tr>
            <td>Maior que 30 = Obesidade</td>
        </tr>
        
    </table>
    <br>
    <br>

    <table border="1">
        <tr>
            <td>Valor de IMC de pessoas acima de 60 anos  </td>
        </tr>
        <tr>
            <td>Menor que 22 = Baixo peso</td>
        </tr>
        <tr>
            <td>De 22 a 27 = Normal</td>
        </tr>
        <tr>
            <td>De 27 a 29,99 = Sobrepeso</td>
        </tr>
        <tr>
            <td>Maior que 30 = Obesidade</td>
        </tr>
        
    </table>

    <a href="Menu.html"><button onclick="calcular();" class="Pular" >Volte para o Menu</button ></a>

</body>
</html>
